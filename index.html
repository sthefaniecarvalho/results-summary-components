<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <section class="result-panel">
      <p class="title">Your Result</p>
      <div class="score-area">
        <p class="score">76</p>
        <span>of 100</span>
      </div>
      <p class="grade">Great</p>
      <p class="desc">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary-panel">
      <p class="title-dark">Summary</p>

      <div class="category reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction"/> 
        <p class="label">Reaction</p>
        <p class="percentage"><span>80</span> / 100</p>
      </div>
      <div class="category memory">
        <img src="assets/images/icon-memory.svg" alt="icon-reaction"/> 
        <p class="label">Memory</p>
        <p class="percentage"><span>92</span> / 100</p>
      </div>
      <div class="category verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon-reaction"/> 
        <p class="label">Verbal</p>
        <p class="percentage"><span>61</span> / 100</p>
      </div>
      <div class="category visual">
        <img src="assets/images/icon-visual.svg" alt="icon-reaction"/> 
        <p class="label">Visual</p>
        <p class="percentage"><span>72</span> / 100</p>
      </div>

      <button class="continue">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
